<div *ngIf="!occurrences">
	<p>Retrieve character count from email addresses</p>
	<button 
	(click)="getEmailCharacterCounts(people)" type="button" class="btn btn-dark">Go</button>
</div>
<div >
  <ng-container>
  	<table class="table" *ngIf="occurrences">
  		<thead class="thead-dark">
  			<th>Character</th> 			
  			<th>Number of Occurrences</th>
  		</thead>
  		<tr *ngFor="let item of occurrences | keyvalue">
  			<td>{{item.key}}</td>
  			<td>{{item.value}}</td>
  		</tr>
  	</table>
  </ng-container>  
</div>
